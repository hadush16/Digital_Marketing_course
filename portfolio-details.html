<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Sign Up / Sign In | Hadush </title>
  <meta name="description" content="Sign up or sign in to enroll in digital marketing courses by Hadush Brhane">
  <meta name="keywords" content="digital marketing, sign up, sign in, enroll, hadush brhane">
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: #f8f9fa; }
    .auth-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 2rem;
      margin: 2rem auto;
      max-width: 400px;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .auth-card:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.16);
      transform: translateY(-4px) scale(1.02);
    }
    .auth-title { font-size: 1.5rem; font-weight: 700; color: #0d6efd; margin-bottom: 1rem; text-align: center; }
    .form-label { font-weight: 500; }
    .btn-primary { width: 100%; }
    .toggle-link { color: #0d6efd; cursor: pointer; text-decoration: underline; display: block; text-align: center; margin-top: 1rem; }
    .selected-course { font-size: 1.1rem; color: #198754; font-weight: 700; text-align: center; margin-bottom: 1rem; }
    .back-btn { width: 100%; margin-top: 1.5rem; }
    @media (max-width: 767px) {
      .auth-card { padding: 1rem; }
      .auth-title { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <header class="bg-primary text-white py-4 mb-4">
    <div class="container text-center">
      <h1 class="mb-1">Enroll Now</h1>
      <p class="lead mb-0">Sign up or sign in to enroll in your selected course.</p>
    </div>
  </header>
  <main class="container">
    <div class="auth-card" id="auth-card">
      <div class="selected-course" id="selected-course"></div>
      <div class="auth-title" id="auth-title">Sign Up</div>
      <form id="signup-form">
        <div class="mb-3">
          <label for="signupName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="signupName" required>
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="signupEmail" required>
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up & Enroll</button>
      </form>
      <form id="signin-form" style="display:none;">
        <div class="mb-3">
          <label for="signinEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="signinEmail" required>
        </div>
        <div class="mb-3">
          <label for="signinPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signinPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign In & Enroll</button>
      </form>
      <span class="toggle-link" id="toggle-link">Already have an account? Sign In</span>
      <a href="index.html" class="btn btn-outline-secondary back-btn">Back to Main Page</a>
    </div>
    <section class="my-5 text-center">
      <h2>Contact & Support</h2>
      <p>For questions or enrollment support, email <a href="mailto:hadushmobilesoftware@gmail.com">hadushmobilesoftware@gmail.com</a> or call +251714224955.</p>
    </section>
  </main>
  <footer class="bg-light py-3 mt-5">
    <div class="container text-center">
      <p>Â© 2025 Hadush Brhane. All Rights Reserved.</p>
    </div>
  </footer>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    // Show selected course name
    const courseNames = {
      "intro-digital-marketing": "Introduction to Digital Marketing",
      "social-media-fundamentals": "Social Media Fundamentals",
      "content-creation-basics": "Content Creation Basics",
      "social-media-marketing": "Social Media Marketing",
      "seo": "Search Engine Optimization (SEO)",
      "email-marketing": "Email Marketing Essentials",
      "youtube-channel-management": "YouTube Channel Management",
      "advanced-seo": "Advanced SEO Strategies",
      "paid-advertising": "Paid Advertising & Google Ads",
      "graphic-design": "Graphic Design for Marketers",
      "analytics-conversion": "Analytics & Conversion Optimization",
      "marketing-automation": "Marketing Automation & CRM"
    };
    function getCourseKey() {
      const params = new URLSearchParams(window.location.search);
      return params.get('course');
    }
    document.getElementById('selected-course').textContent =
      getCourseKey() && courseNames[getCourseKey()] ?
      "Selected Course: " + courseNames[getCourseKey()] : "";

    // Toggle between signup and signin forms
    const signupForm = document.getElementById('signup-form');
    const signinForm = document.getElementById('signin-form');
    const toggleLink = document.getElementById('toggle-link');
    const authTitle = document.getElementById('auth-title');

    toggleLink.addEventListener('click', function() {
      if (signupForm.style.display !== 'none') {
        signupForm.style.display = 'none';
        signinForm.style.display = 'block';
        authTitle.textContent = 'Sign In';
        toggleLink.textContent = "Don't have an account? Sign Up";
      } else {
        signupForm.style.display = 'block';
        signinForm.style.display = 'none';
        authTitle.textContent = 'Sign Up';
        toggleLink.textContent = "Already have an account? Sign In";
      }
    });

    // Dummy submit handlers (replace with real backend logic)
    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Signed up and enrolled successfully!');
      window.location.href = "index.html";
    });
    signinForm.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Signed in and enrolled successfully!');
      window.location.href = "index.html";
    });
  </script>
</body>
</html>

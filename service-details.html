    function getCourseKey() {

    function renderCourseDetails() {
      const key = getCourseKey();

      const container = document.getElementById('course-details');
      if (!course) {
        container.innerHTML = `<div class="alert alert-warning">Course not found. <a href="index.html">Back to Course List</a></div>`;
        return;
      }
      const discountedPrice = course.price - (course.price * course.discount / 100);
      container.innerHTML = `
        <div class="course-detail-card">
          <img src="${course.image}" alt="${course.title}" class="course-img">
          <div class="course-title">${course.title}</div>
          <div class="course-desc">

            <strong>Duration:</strong> ${course.duration}<br>
            <strong>Overview:</strong> ${course.overview}
          </div>

            ${course.topics.map(topic => `<li>${topic}</li>`).join('')}
          </ul>
